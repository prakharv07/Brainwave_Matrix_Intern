<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ShopEasy</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
    </header>

    <main>
        <section id="hero">
            <h2>Welcome to ShopEasy</h2>
            <p>Your one-stop shop for everything!</p>
        </section>

        <section id="featured-products">
            <h2>Featured Products</h2>
            <div class="product" data-id="1" data-name="Toothpaste" data-price="250.00">
                <img src="toothpaste.jpg" alt="Toothpaste">
                <h3>Toothpaste</h3>
                <p>Price: ₹250.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Shampoo" data-price="300.00">
                <img src="shampoo.jpg" alt="Shampoo">
                <h3>Shampoo</h3>
                <p>Price: ₹300.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Soap" data-price="50.00">
                <img src="soap.jpg" alt="Soap">
                <h3>Soap</h3>
                <p>Price: ₹50.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
